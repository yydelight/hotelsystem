<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的钱包-充值-充值方式</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="ap\ple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/single/walletVerify.css">
	<script text="text/javascript" src='public/js/jquery-3.1.1.min.js'></script>
</head>
<body>
	<!-- 酒店头部 -->
	<div class="header">
		<div class="header_left">
			<a class="left_arrow"  href="javascript:history.go(-1);"></a>
		</div>
		<div class="header_title">验证银行卡信息</div>
	</div>

	<div class="payments_wrap">
		<p class="pay_money">付款金额:<i>8000</i></p>
		<div class="card_info border_after">
			<div class="card_num border_before">
				<p class="card_id">620543 556978 290365</p>
				<p class="card_name">广州农村商业银行（借记卡）</p>
			</div>
			<div class="card border_before">
				<p>姓名</p>
				<div class="input_wrap">
					<input placeholder="请输入持卡人的名字">
				</div>
			</div>
			<div class="card border_before">
				<p>身份证</p>
				<div class="input_wrap">
					<input placeholder="请输入证件号码">
				</div>
			</div>
			<div class="card border_before">
				<p>手机号</p>
				<div class="input_wrap">
					<input placeholder="请输入预留在银行的手机号">
				</div>
			</div>
			<div class="card border_before">
				<p>验证码</p>
				<div class="input_wrap">
					<input placeholder="请输入验证码">
				</div>
				<div class="get_code">
					<a href="">获取验证码</a>
				</div>
			</div>
		</div>
		<p class="agree">同意<i>《银行卡支付服务协议》</i></p>
		<p class="agree">同意 <i>添加银行卡</i></p>
		<div class="pay_now">
			<a href="">立即支付</a>
		</div>
	</div>


</body>
</html>
